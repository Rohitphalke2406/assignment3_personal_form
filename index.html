<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <label for="personal_details">Personal details</label>
    <br>
    <label for="salutation">Salutation</label>
    <br>
    <select name="select" id="select">
        <option value="--None">--None--</option>
        <option value="Mr">Mr</option>
        <option value="Mrs">Mrs</option>
    </select>
    <br>
    <br>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" placeholder="abcd">
    <br><br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" placeholder="abcd">
    <br><br>
    <label for="gender">Gender:</label>
    <input type="radio" name="Male" id="Male">
    <label for="male">Male</label>
    <input type="radio" name="Female" id="Female">
    <label for="female">Female</label>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="abc@gmail.com">
    <br><br>
    <label for="date_of_birth">Date of birth:</label>
    <input type="date" name="date_of_birth" id="date_of_birth">
    <br><br>
    <label for="address">Address:</label>
    <br>
    <textarea name="address" id="address" cols="30" rows="5"></textarea>
    <br><br>
    <button>Submit</button>
</body>
</html>
